<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Detail Page Test</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Simple Picture Database</h1>
            <nav>
                <ul>
                    <li><a href="/" aria-label="Home" tabindex="0">Home</a></li>
                    <li><a href="/upload" aria-label="Upload Pictures" tabindex="0">Upload</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container detail-page">
        <section class="picture-detail">
            <div class="detail-header">
                <h2>Picture Details</h2>
                <div class="detail-actions">
                    <button class="btn btn-secondary edit-btn" id="editBtn" aria-label="Edit picture details" tabindex="0">
                        Edit
                    </button>
                    <button class="btn btn-danger" id="deleteBtn" data-id="48" aria-label="Delete this picture" tabindex="0">
                        Delete
                    </button>
                </div>
            </div>
            <div class="detail-content">
                <div class="picture-container">
                    <img src="/uploads/test.jpg" alt="Test" class="detail-image" onerror="this.src='/images/no-image.svg'">
                </div>
                
                <div class="picture-info">
                    <div class="info-group">
                        <h3>Description</h3>
                        <div class="description-display" id="descriptionDisplay">
                            <p>Test description</p>
                        </div>
                        
                        <div class="edit-form hidden" id="editForm">
                            <form id="updateForm">
                                <div class="form-group">
                                    <label for="editDescription" class="form-label">Edit Description</label>
                                    <textarea id="editDescription" class="form-control" rows="4">Test description</textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary save-btn">Save Changes</button>
                                    <button type="button" class="btn btn-secondary cancel-btn" id="cancelEditBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal hidden" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Deletion</h3>
                    <button class="modal-close" id="closeModalBtn" aria-label="Close modal" tabindex="0">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this picture?</p>
                    <p class="warning">This action cannot be undone.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" id="confirmDeleteBtn" aria-label="Confirm delete picture" tabindex="0">Delete</button>
                    <button class="btn btn-secondary" id="cancelDeleteBtn" aria-label="Cancel deletion" tabindex="0">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Simple Picture Database</p>
        </div>
    </footer>
    
    <script>
        console.log("üöÄ Minimal test script loading...");
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ DOM ready");
            
            const editBtn = document.getElementById('editBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const descriptionDisplay = document.getElementById('descriptionDisplay');
            const editForm = document.getElementById('editForm');
            const deleteModal = document.getElementById('deleteModal');
            
            console.log("üîç Elements found:", {
                editBtn: !!editBtn,
                deleteBtn: !!deleteBtn,
                descriptionDisplay: !!descriptionDisplay,
                editForm: !!editForm,
                deleteModal: !!deleteModal
            });
            
            if (editBtn) {
                editBtn.addEventListener('click', function(e) {
                    console.log("üéØ EDIT BUTTON CLICKED!");
                    e.preventDefault();
                    if (descriptionDisplay) descriptionDisplay.classList.add('hidden');
                    if (editForm) editForm.classList.remove('hidden');
                });
            }
            
            if (deleteBtn) {
                deleteBtn.addEventListener('click', function(e) {
                    console.log("üéØ DELETE BUTTON CLICKED!");
                    e.preventDefault();
                    if (deleteModal) {
                        deleteModal.style.display = 'flex';
                        deleteModal.classList.remove('hidden');
                    }
                });
            }
            
            // Close modal handlers
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', function() {
                    if (deleteModal) {
                        deleteModal.style.display = 'none';
                        deleteModal.classList.add('hidden');
                    }
                });
            }
            
            if (cancelDeleteBtn) {
                cancelDeleteBtn.addEventListener('click', function() {
                    if (deleteModal) {
                        deleteModal.style.display = 'none';
                        deleteModal.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
